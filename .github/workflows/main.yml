name: Build & Deploy of the practice app

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files-${{ github.run_id }}
          path: ./build
          include-hidden-files: true  # Set to true if you need to include hidden files

   deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List all available artifacts before downloading
        run: ls -R ${{ github.workspace }}/

      - name: Download artifact
        uses: actions/download-artifact@v4  
        with:
          name: production-files  
          path: ./build

      - name: Verify downloaded files
        run: ls -la ./build  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
